<!DOCTYPE html>
<html lang="eng-US">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Sequoia Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div id="modal-container" class="modal">
        <!-- The Close Button -->
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="modalImage">
    </div>
    <div id="carousel" class="carousel">
        <div class="carousel-wrapper">
            <div id="cards-list" class="cards-list">
                <div id="card0" class="card" style="background-image: url(images/img4.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
                <div id="card1" class="card" style="background-image: url(images/img0.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
                <div id="card2" class="card" style="background-image: url(images/img2.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
                <div id="card3" class="card" style="background-image: url(images/img1.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
                <div id="card4" class="card" style="background-image: url(images/img5.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
                <div id="card5" class="card" style="background-image: url(images/img3.jpg);">
                    <div class="overlay">
                        <button class="btn" onclick="enlargeImage(this.parentElement.parentElement.id)">Enlarge</button>
                    </div>
                </div>
            </div>
            <div class="gradient-left"></div>
            <div class="gradient-right"></div>
        </div>
        <a id="prev" class="control prev"></a>
        <a id="next" class="control next"></a>
    </div>
</body>

</html>
